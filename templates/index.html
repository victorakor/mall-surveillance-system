<!DOCTYPE html> 
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mall Surveillance System</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.png') }}" />

  <!-- Styles -->
  <link rel="stylesheet" href="/static/css/style.css" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <!-- Socket.IO -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

  <style>
    /* ✅ Extra styling for settings grids */
    .settings-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      margin-top: 1rem;
    }
    .card {
      padding: 1.2rem;
      border-radius: 10px;
      background: var(--card-bg, #fff);
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      transition: background 0.3s, box-shadow 0.3s;
    }
    [data-theme="dark"] .card {
      background: #222;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }
    .card form {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }
    .card h3 {
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.1rem;
    }
    .card h3 svg {
      width: 20px;
      height: 20px;
      fill: var(--icon-color, #0077ff);
      transition: fill 0.3s;
    }

    /* ✅ Theme-aware icon colors */
    [data-theme="light"] .card h3 svg {
      fill: #0077ff; /* Blue in light mode */
    }
    [data-theme="dark"] .card h3 svg {
      fill: #bbb; /* Gray in dark mode */
    }

    .card input,
    .card select,
    .card button {
      padding: 0.6rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
    }
    [data-theme="dark"] .card input,
    [data-theme="dark"] .card select {
      background: #333;
      border-color: #555;
      color: #eee;
    }
    .card button {
      background: var(--primary, #0077ff);
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }
    .card button:hover {
      background: var(--primary-dark, #005fcc);
    }
  </style>
</head>
<body>
  <audio id="siren" src="/static/assets/police-siren-sound-effect-317645.mp3" preload="auto"></audio>
  <div id="app">
    <div id="sidebar" class="sidebar hidden">
      <div class="brand">MALL SS</div>
      <nav>
        <a href="#/admin/dashboard" data-role="admin">Admin Dashboard</a>
        <a href="#/admin/alerts" data-role="admin">Admin Alert</a>
        <a href="#/admin/activity" data-role="admin">Admin Activity Log</a>
        <a href="#/admin/cameras" data-role="admin">Admin Cameras</a>
        <a href="#/admin/settings" data-role="admin">Admin Settings</a>
        <a href="#/personnel/dashboard" data-role="personnel">Personnel Dashboard</a>
        <a href="#/personnel/settings" data-role="personnel">Personnel Settings</a>
      </nav>
      <button id="logoutBtn" class="logout">Logout</button>
      <div class="theme-toggle">
        <label class="switch">
          <input type="checkbox" id="themeSwitch" />
          <span class="slider"></span>
        </label>
        <span>Dark mode</span>
      </div>
    </div>
    <main id="main">
      <div id="loader" class="loader hidden"></div>
      <div id="content"></div>
    </main>
  </div>

  <template id="loginTpl">
    <div class="login-card">
      <h1>Sign in</h1>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>
  </template>

  <!-- Page containers -->
  <template id="adminDashboardTpl">
    <section class="page">
      <h2>Admin Dashboard</h2>
      <div class="video-wrap">
        <img id="videoStream" alt="Live stream" />
      </div>
      <div class="cards">
        <div class="card"><h3>Status</h3><div id="statusText" class="pill"></div></div>
        <div class="card"><h3>Threat Level</h3><div id="threatText" class="pill"></div></div>
        <div class="card"><h3>Cameras Active</h3><div id="cameraCount" class="pill"></div></div>
        <div class="card"><h3>Alerts Today</h3><ul id="alertsToday"></ul></div>
      </div>
    </section>
  </template>

  <template id="personnelDashboardTpl">
    <section class="page">
      <h2>Personnel Dashboard</h2>
      <div class="cards">
        <div class="card"><h3>Status</h3><div id="p_statusText" class="pill"></div></div>
        <div class="card"><h3>Threat Level</h3><div id="p_threatText" class="pill"></div></div>
        <div class="card"><h3>Cameras Active</h3><div id="p_cameraCount" class="pill"></div></div>
        <div class="card"><h3>Alerts Today</h3><ul id="p_alertsToday"></ul></div>
      </div>
    </section>
  </template>

  <template id="adminAlertsTpl">
    <section class="page">
      <h2>Admin Alert</h2>
      <div id="pendingList" class="pending-list"></div>
    </section>
  </template>

  <template id="adminActivityTpl">
    <section class="page">
      <h2>Admin Activity Log</h2>
      <table class="table" id="activityTable">
        <thead><tr><th>Name</th><th>Time</th><th>Camera</th><th>Threat</th><th>Status</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>
  </template>

  <template id="adminCamerasTpl">
    <section class="page">
      <h2>Admin Camera Management</h2>
      <form id="addCameraForm" class="inline">
        <input id="camName" placeholder="Camera name" required />
        <input id="camSrc" placeholder="Source (index or URL)" required />
        <button type="submit">Add Camera</button>
      </form>
      <div id="cameraList" class="list"></div>
    </section>
  </template>

  <template id="adminSettingsTpl">
    <section class="page">
      <h2>Admin Settings</h2>
      <div class="settings-grid">
        <!-- Language -->
        <div class="card">
          <form id="langForm">
            <h3>
              <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 
              12s4.48 10 10 10 10-4.48 10-10S17.52 
              2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 
              8-8 8 3.59 8 8-3.59 8-8 8z"/></svg>
              Language
            </h3>
            <select id="language">
              <option>english</option>
              <option>french</option>
              <option>espanio</option>
            </select>
            <button type="submit">Save Language</button>
          </form>
        </div>

        <!-- Add User -->
        <div class="card">
          <form id="addUserForm">
            <h3>
              <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 
              4-4s-1.79-4-4-4-4 1.79-4 
              4 1.79 4 4 4zm0 2c-2.67 0-8 
              1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
              Add User
            </h3>
            <input id="newName" placeholder="Name" required />
            <input id="newEmail" placeholder="Email" required />
            <input id="newPassword" type="password" placeholder="Password" required />
            <select id="newRole">
              <option value="admin">admin</option>
              <option value="personnel">personnel</option>
            </select>
            <button type="submit">Create</button>
          </form>
        </div>

        <!-- Change Password -->
        <div class="card">
          <form id="adminPwForm">
            <h3>
              <svg viewBox="0 0 24 24"><path d="M12 17a2 2 0 1 0 
              0-4 2 2 0 0 0 0 4zm6-8h-1V7a5 
              5 0 0 0-10 0v2H6c-1.1 0-2 .9-2 
              2v10c0 1.1.9 2 2 
              2h12c1.1 0 2-.9 
              2-2V11c0-1.1-.9-2-2-2zm-3 
              0H9V7a3 3 0 0 1 6 0v2z"/></svg>
              Change Password
            </h3>
            <input type="password" id="adminOldPw" placeholder="Current Password" required />
            <input type="password" id="adminNewPw" placeholder="New Password" required />
            <button type="submit">Update Password</button>
          </form>
        </div>
      </div>
    </section>
  </template>

  <template id="personnelSettingsTpl">
    <section class="page">
      <h2>Personnel Settings</h2>
      <div class="settings-grid">
        <div class="card">
          <form id="p_langForm">
            <h3>
              <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 
              2 12s4.48 10 10 10 10-4.48 
              10-10S17.52 2 12 2zm0 
              18c-4.41 0-8-3.59-8-8s3.59-8 
              8-8 8 3.59 8 8-3.59 8-8 
              8z"/></svg>
              Language
            </h3>
            <select id="p_language">
              <option>english</option>
              <option>french</option>
              <option>espanio</option>
            </select>
            <button type="submit">Save Language</button>
          </form>
        </div>

        <!-- Change Password -->
        <div class="card">
          <form id="p_pwForm">
            <h3>
              <svg viewBox="0 0 24 24"><path d="M12 17a2 2 0 1 0 
              0-4 2 2 0 0 0 0 4zm6-8h-1V7a5 
              5 0 0 0-10 0v2H6c-1.1 0-2 .9-2 
              2v10c0 1.1.9 2 2 
              2h12c1.1 0 2-.9 
              2-2V11c0-1.1-.9-2-2-2zm-3 
              0H9V7a3 3 0 0 1 6 0v2z"/></svg>
              Change Password
            </h3>
            <input type="password" id="p_oldPw" placeholder="Current Password" required />
            <input type="password" id="p_newPw" placeholder="New Password" required />
            <button type="submit">Update Password</button>
          </form>
        </div>
      </div>
    </section>
  </template>

</body>
